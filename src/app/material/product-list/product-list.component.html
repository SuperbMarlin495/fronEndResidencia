<div *ngFor="let item of products" class="card card-body mv-2">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li>
                    id: {{ item.id_product }}
                </li>
                <li>
                    name: {{ item.name_product }}
                </li>
                <li>
                    price: {{ item.description }}
                </li>
                <li>
                    Price: {{ item.precioPza }}
                </li>
                <li>
                    Unit: {{ item.unit_measurement }}
                </li>
            </ul>
            <button class="btn btn-danger" (click)="deleteProduct(item.id_product)"> Delete </button>
            <button class="btn btn-secondary" [routerLink]="['/material/edit', item.id_product]"> Edit </button>
            
        </div>
        <div class="col-md-4">
            <img [src]="item.imgProduct" class="card-img">
        </div>
    </div>
</div>
